<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Google Homepage</title>
    <link href="styles/main.css" rel="stylesheet" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="viewport">
      <div class="tbar" id="tpbar">
        <ul>
           <div class="signin">  
              <li style="float: right"><a id="sign" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAAQ">Sign in</a></li>
            </div>
            <div class="app-box">
             <li style="float: right"><a href="https://www.google.com/intl/en/about/products?tab=wh" name="app-icon" id="app-icon" class="app-box"><img src= "images/Apps.png" alt= "apps" height=30 width=30></a></li>
            </div>
            <div class="images">
             <li  style="float: right"><a id="image" href="https://www.google.com/imghp?hl=en&tab=wi&ogbl" class="active">Images</a></li>
            </div>
            <div class="gmail">
             <li style="float: right"><a id="mail" href="https://mail.google.com/mail/?tab=wm&ogbl" class="active">Gmail</a></li>
            </div>
        </ul>
      </div>
      <div id="content" class="mid">
        <div id="frst-pg" class="mid"></div>
        <div class="cntr-pg" id="cntr">
          <div id="topc-pg" class="cntr-pg">
              <div class="responsive-img" id="glogo"><img src="images/google-logo.png" alt="Google" id="goog"
                height= "72px" width="212px">
          </div>
          <div id="lowc-pg" class="cntr-pg">
            <form action="search" id="sform" class="cntr-pg" name="sform" role="search">
              <input id="ginput" type="search" class="cntr-pg" name="ginput">
              <i id="mic" class="fa fa-microphone"></i>
              <i id="icon" class="fa fa-search"></i>
            </form>  
            <div id="butn">
               <input id="form-search" class="cntr-pg" type="submit" value="Google Search" aria-label="Google Search" name="form-search">
               <input id="form-lucky" class="cntr-pg" type="submit" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="form-lucky">
            </div>
          </div>
        </div>
        <div id="lst-pg" class="mid"></div>  
      </div>
      <div id="footer" class="footr">
        <div id="fpage">
          <ul id="fbarl">
            <div id="add">
                 <li style="float: left;"><a id="addv" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjq8uv9pcXrAhUiqlkKHcJ-Av4QkdQCCBM&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_zz%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw3mJPg-X0olI8pf2_igZF_Z" 
                 >Advertising</a></li>
            </div>
            <div id="bus">
                 <li style="float: left;"><a id="busi" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjq8uv9pcXrAhUiqlkKHcJ-Av4QktQCCBQ&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K" 
                   >Business</a></li>
            </div>
            <div id="about">
                 <li style="float: left;"><a id="abou" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjq8uv9pcXrAhUiqlkKHcJ-Av4QkNQCCBU&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-ZZ%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw1iDJOFzwEmP48u7eruN62s" 
                 >About</a></li>
            </div>
            <div id="how">
                 <li style="float: left;"><a id="hows" href="https://google.com/search/howsearchworks/?fg=1" 
                 >How Search works</a></li>
            </div>
          </ul>
          <ul id="bar">
            <div id="sett">
                  <li style="float: right;"><a id="setn" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjq8uv9pcXrAhUiqlkKHcJ-Av4Qzq0CCBE&url=https%3A%2F%2Fwww.google.com%2Fpreferences%3Fhl%3Den&usg=AOvVaw0XvhSqpc_GFt9aG_mRLp1F"
                  >Settings</a></li>
            </div>
            <div id="terms">  
                 <li style="float: right;"><a id="term" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjq8uv9pcXrAhUiqlkKHcJ-Av4Q8qwCCBA&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Den%26fg%3D1&usg=AOvVaw2d8Ahs2oc0jxVOgPfpr4Fe" 
                  >Terms</a>
            </div>
            <div id="priv">
                  <li style="float: right;"><a id="privy" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjq8uv9pcXrAhUiqlkKHcJ-Av4Q8awCCA8&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Den%26fg%3D1&usg=AOvVaw25lN6TjyY2uszSImdhMejE" 
                    >Privacy</a></li>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
